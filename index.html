    <!-- Country Info Button -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#countryInfoModal"
      id="countryInfoButton"
    ><img src="../project1/images/info.png" alt="Information"/>
    </button>
    
     <!-- Country Info Modal -->
    <div
      class="modal fade"
      id="countryInfoModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Country Information</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close">
            </button>
          </div>
          <div class="modal-body">
            <table>
              <tr>
                <td align="right">Country:</td>
                <td id="txtCountryName"></td>
              </tr>

              <tr>
                <td align="right">Continent:</td>
                <td id="txtContinentName"></td>
              </tr>

              <tr>
                <td align="right">Currency:</td>
                <td id="txtCurrencyCode"></td>
              </tr>

              <tr>
                <td align="right">Capital:</td>
                <td id="txtCapital"></td>
              </tr>

              <tr>
                <td align="right">Languages:</td>
                <td id="txtLanguages"></td>
              </tr>

              <tr>
                <td align="right">Population:</td>
                <td id="txtPopulation"></td>
              </tr>

              <tr>
                <td align="right">Area (km<sup>2</sup>):</td>
                <td id="txtArea"></td>
              </tr>
            </table>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
