<!DOCTYPE html>
<html lang="en">
<head>

  <title>RBMap</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>

   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

    <script src="./app/libs/js/leaflet-providers.js"></script>
    
    <style>
    #map {position:absolute; top: 0; bottom: 0; left: 0; right: 0;}
    </style>

    <link rel="stylesheet" href="./app/libs/css/styles.css">
    
    </head>
<body>

     <div id="map">
      <a href="https://www.maptiler.com" style="position:absolute;left:10px;bottom:10px;z-index:999;"><img src="https://api.maptiler.com/resources/logo.svg" alt="MapTiler logo"></a>
    </div>
    <p><a href="https://www.maptiler.com/copyright/" target="_blank">© MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">© OpenStreetMap contributors</a></p>
       
       <script>
      //var map = L.map('map').fitWorld();
      //map.locate({setView: true, maxZoom: 16});
      var map = L.map('map').setView([0, 0], 1);
        
      L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=JD1HgqNKp28vYjHqWi4p',{
        tileSize: 512,
        zoomOffset: -1,
        minZoom: 1,
        attribution: "\u003ca href=\"https://www.maptiler.com/copyright/\" target=\"_blank\"\u003e\u0026copy; MapTiler\u003c/a\u003e \u003ca href=\"https://www.openstreetmap.org/copyright\" target=\"_blank\"\u003e\u0026copy; OpenStreetMap contributors\u003c/a\u003e",
        crossOrigin: true
      }).addTo(map);

      function onLocationFound(e) {
      var radius = e.accuracy / 2;

    L.marker(e.latlng).addTo(map)
        .bindPopup("You are within " + radius + " meters from this point").openPopup();

    L.circle(e.latlng, radius).addTo(map);
}
    map.on('locationfound', onLocationFound);

    function onLocationError(e) {
    alert(e.message);
}

    map.on('locationerror', onLocationError);


    </script>
    
</body>
    <script type="application/javascript" src="./app/libs/js/jquery-2.2.3.min.js"></script>
	  <script type="application/javascript" src="./app/libs/js/script.js"></script>
</html>
